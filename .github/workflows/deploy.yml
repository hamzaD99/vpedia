name: Deploy to Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Stop Old Run
      run: sudo docker-compose down
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Docker Compose
      run: sudo docker-compose up -d --build & sudo docker ps