name: Deploy to Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Copy DB Credentials
      run: cp ~/config.json Backend/config/config.json
    - name: Copy Constants
      run: cp ~/constents.js Backend/common/constents.js

    - name: Stop Old Compose
      run: cd /home/hdaoud/actions-runner/_work/vpedia & sudo docker-compose down
    
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Docker Compose
      run: sudo docker-compose up -d --build & sudo docker ps